{% extends 'base/_base.html' %}

{% block title %}
    Forgot Password
{% endblock %}


{% block content %}
        <form class="form-signin container border border-warning border-opacity-50 rounded-4 p-4 my-3" action="" method="post">
        {% csrf_token %}
            <h1 class="h3 mb-3 font-weight-normal">Please enter your email</h1>
            <label for="email" class="sr-only">Email address</label>
            <input type="email" id="email" name="email" class="form-control mb-3" placeholder="Email address" required autofocus>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Enter</button>
        </form>
{% endblock %}
